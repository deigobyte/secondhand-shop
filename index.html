    <style>

        .header h1 {

        .nav-btn {

        .welcome-banner {

        }

            color: #333;
        }
        
        /* Â∫óÈì∫Âç°Áâá */
        .shop-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .shop-card {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .shop-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .shop-icon.large {
            width: 80px;
            height: 80px;
            font-size: 40px;
        }
        .shop-info {
            flex: 1;
        }
        .shop-name {
            font-size: 17px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .shop-owner {
            font-size: 13px;
            color: #999;
            margin-bottom: 4px;
        }
        .shop-stats {

        }

        }
        
        /* ÂïÜÂìÅÁΩëÊ†º */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        }
        .item-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .item-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
        }
        .item-info {
            padding: 12px;
        }
        .item-price {
            color: #ff5722;
            font-size: 18px;
            font-weight: bold;
        }
        .item-name {
            font-size: 14px;
            color: #333;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .item-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .btn-small {
            flex: 1;
            padding: 6px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            font-size: 12px;
        }
        .btn-small.danger {
            color: #f44336;
            border-color: #f44336;
        }
        
        /* Ë°®Âçï */
        .auth-form, .form-page {

        }
        .auth-form h2, .form-page h2 {

            color: #333;
        }
        .form-group {

        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary.large {
            padding: 16px 32px;
            width: auto;
        }
        .form-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .form-link a {
            color: #667eea;
            cursor: pointer;
        }
        
        /* Â∫óÈì∫Â§¥ÈÉ® */
